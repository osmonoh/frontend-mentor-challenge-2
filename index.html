<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | Profile card component</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <div class="card">
        <div class="thumbnail">
          <img src="/images/image-victor.jpg" alt="image victor" />
        </div>
        <div class="details">
          <h5 class="name">Victor Crest <span>26</span></h5>
          <p class="city">London</p>
        </div>
        <div class="card-footer">
          <div class="stats followers">
            <h5>80K</h5>
            <p class="small-text">Followers</p>
          </div>
          <div class="stats likes">
            <h5>803K</h5>
            <p class="small-text">Likes</p>
          </div>
          <div class="stats photos">
            <h5>1.4K</h5>
            <p class="small-text">Photos</p>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">DCH</a>.
      </div>
    </section>
  </body>
</html>
